
<p>{{userActivityId.currentActivityId}}</p>
<button
                  mat-button
                  mat-dialog-close cdkFocusInitial
                  (click)="remove_user(userId.userId)"
                  style="
                    background-color: #27a644;
                    color: rgb(255, 255, 255);
                    margin-top: 1.4rem;
                    margin-bottom: 1.4rem;
                    margin-right: 2rem;
                    font-family: 'Kanit';
                    font-weight: bold;
                  "
                >
                  รายชื่อผู้เข้าร่วม
                </button>

                <mat-dialog-actions align="end">
                    <div style="margin-right: 3rem; color: #ff2626">
                      *หากอาสาไม่ได้มาตามวันเวลาที่ได้นัดหมายและไม่ได้ทำการยกเลิกการสมัครเข้าร่วมการจะติดสถานะแบล็คลิสต์
                    </div>
                    <button
                      mat-button
                      mat-dialog-close cdkFocusInitial
                      (click)="remove_user(userId.userId)"
                      type="submit"
                      name="register"
                      class="register"
                      value="ลงทะเบียน"
                      style="background-color: #27a644; color: #fff"
                    >
                      ลงทะเบียน
                    </button>
                    <button
                      mat-button
                      mat-dialog-close
                      style="background-color: #ff2626; color: #fff"
                    >
                      ปิดหน้านี้
                    </button>
                    
                  </mat-dialog-actions>
