<div class="wrapper">
  <mat-card style="margin-top: 2rem; margin-left: 6rem; margin-right: 6rem">
    <mat-card-content>
      <mat-tab-group
        mat-stretch-tabs="false"
        mat-align-tabs="center"
        style="margin-bottom: 2rem"
      >
        <mat-tab label="กิจกรรมที่กำลังจะเกิดขึ้น">
          <div *ngFor="let x of userAc">
            <div class="activity-container-check-activity">
              <div class="header-contain">
                <div style="margin-top: 9%">
                  {{ con_date(x.date) }}
                </div>
              </div>
              <div class="activity-name-contain">
                <div class="activity-name-text">
                  <div style="margin-top: 4%; margin-left: 10%">
                    {{ x.userActivityName }}
                  </div>
                </div>
              </div>
              <div class="activity-volunteer-join">
                <div class="text">
                  <div style="margin-top: 4%; margin-left: 10%">
                    อาสาเข้าร่วม
                    {{ x.userId.length }} คน
                  </div>
                </div>
              </div>
              <div class="volunteer-join-list">
                <button
              mat-button
              (click)="
              openDialogVolunteerList(
                  x.id
                )
              "
              style="
                background-color: #27a644;
                color: rgb(255, 255, 255);
                margin-top: 1.4rem;
                margin-bottom: 1.4rem;
                margin-right: 2rem;
              "
            >
              รายชื่อผู้เข้าร่วม
            </button>
              </div>
            </div>
          </div>

</div>
