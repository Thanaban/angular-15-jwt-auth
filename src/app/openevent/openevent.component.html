<div class="wrapper" style="margin-top: 2%">
  <div *ngFor="let event of eventlist; let i = index">
    <div class="event-box">
      <div>
        <div style="display: flex">
          <img
            src="{{ event.picture }}"
            style="width: 50%; border-top-left-radius: 10px"
          />
          <div style="width: 100%">
            <div class="text-header">
              <div style="width: 100%; font-family: 'Kanit'; font-weight: bold">
                <div style="margin-top: 4%; margin-left: 6%;font-size: 28px;">
                  กิจกรรม : {{ event.activity_name }}
                </div>
                <mat-tab-group style="margin: 4%">
                  <mat-tab label="สิ่งที่อาสาจะได้ทำ">
                    <div
                      style="font-size: 18px; margin-top: 4%; overflow: auto"
                    >
                      {{ event.activity_details }}
                    </div></mat-tab
                  >
                  <mat-tab label="สถานที่ปฏิบัติกิจกรรม"
                    ><div style="font-size: 18px; margin-top: 4%">
                      Google map link : <br />
                      <div style="text-align: center">
                        <a href="{{ event.map }}" target="_blank"
                          ><img
                            src="../../assets/image/map.png"
                            style="width: 20%"
                        /></a>
                      </div>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
            </div>

            <div style="display: flex; width: 100%; margin-top: 4%">
              <mat-button-toggle-group
                name="fontStyle"
                aria-label="Font Style"
                style="width: 100%"
              >
                <mat-button-toggle
                  value="ดูรายละเอียดเพิ่มเติม"
                  (click)="openDialog()"
                  style="width: 50%;font-family: 'Kanit'; font-weight: bold"
                  >ดูรายละเอียดเพิ่มเติม</mat-button-toggle
                >
                <mat-button-toggle
                  value="สมัครเข้าร่วม"
                  (click)="
                    openDialog2(
                      event.id,
                      event.activity_name,
                      currentUser.id,
                      currentUser.name
                    )
                  "
                  style="width: 50%; background-color: #ffde02;font-family: 'Kanit'; font-weight: bold"
                  >สมัครเข้าร่วม</mat-button-toggle
                >
              </mat-button-toggle-group>
            </div>
          </div>
        </div>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header style="background-color: #f7f1e5">
            <mat-panel-title
              ><div
                style="font-size: 24px; font-weight: bold; font-family: 'Kanit'"
              >
                กดดูความคิดเห็นจากอาสา
              </div>
            </mat-panel-title>
            <mat-panel-description> </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="text-comment-box" *ngFor="let comment of commentActivity">
            <mat-divider></mat-divider>
            <div class="text-comment">
              {{ comment.comment_detail }}
            </div>
          </div>
          <mat-divider></mat-divider>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
</div>
