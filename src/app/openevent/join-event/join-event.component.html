
<form 
class="form-detail"
name="form"
(ngSubmit)="f.form.valid && onSubmit()"
#f="ngForm"
novalidate>
  <mat-dialog-content class="mat-typography">
    <div class="detail-container">
      <div class="container-calender">
        <div class="detail-text">
          ข้อมูลการลงทะเบียนเข้าร่วม
          <div class="row" style="margin-right: 0rem; margin-left: 0rem; margin-top: 1rem;">
            <div class="list-detail-left">
                กิจกรรม : 
            </div>
            <div class="list-detail-right">
              {{join_event.currentEventName}}
            </div>
          </div>
          <div class="row" style="margin-right: 0rem; margin-left: 0rem;">
            <div class="list-detail-left">
                เวลาทำกิจกรรม : 
            </div>
            <div class="list-detail-right">
              09.00-16.00 น. 
            </div>
          </div>
          <div class="row" style="margin-right: 0rem; margin-left: 0rem;">
            <div class="list-detail-left">
                ชื่ออาสา : 
            </div>
            <div class="list-detail-right">
              {{join_event.currentUserName}}
            </div>
          </div>
          <div class="row" style="margin-right: 0rem; margin-left: 0rem;">
            <div class="list-detail-left">
                เลือกวันที่ต้องการเข้าร่วม : 
            </div>
            <div class="list-detail-right">
              
              <input 
                type="date" 
                name="birthday" 
                [(ngModel)]="form.date"
                #date="ngModel" 
                required
                min="2023-03-25" max="2023-05-25">

              
            </div>
          </div>
        </div>
