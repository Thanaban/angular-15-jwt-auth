<div class="login">
  <div class="login_box">
    <div class="header">
      
      <h3 style="font-weight: bold"><img src="../../assets/image/logo.jpg" style="width: 5%; height: 5%; margin-right: 1%;"><strong>เข้าสู่ระบบอาสาสมัคร</strong></h3>
    </div>
    <div class="left">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        #f="ngForm"
        novalidate
        class="form-login"
      >
        <mat-form-field class="example-full-width">
          <mat-label
            ><i class="fa fa-envelope" style="margin: 5%"> อีเมล</i></mat-label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="กรอกอีเมล"
            [formControl]="emailFormControl"
            [(ngModel)]="form.email"
            matInput
          />

          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            โปรดกรอกอีเมลที่ถูกต้อง
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            โปรดกรอกอีเมล
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label
            ><i class="fa fa-key" style="margin: 5%"> รหัสผ่าน</i></mat-label
          >
          <input
          id="password"
            [type]="hide ? 'password' : 'text'"
            type="password"
            matInput
            placeholder="กรอกรหัสผ่าน"
            [formControl]="passwordFormControl"
            [(ngModel)]="form.password"
            matInput
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              passwordFormControl.hasError('invalidPassword') &&
              !passwordFormControl.hasError('required')
            "
          >
            โปรดกรอกรหัสผ่านที่ถูกต้อง
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            โปรดกรอกรหัสผ่าน
          </mat-error>
        </mat-form-field>
        <div class="login-button">
          <button
            id="loginbtn"
            mat-raised-button
            (click)="onSubmit()"
            [ngStyle]="{
              'background-color': '#27A644',
              color: '#ffffff',
              'font-size': '150%',
              padding: '5%'
            }"
          >
            <i class="fa fa-sign-in"></i>
            เข้าสู่ระบบ
          </button>
        </div>
        <!-- <div class="forgot-password-box">
          <a mat-flat-button (click)="resetPassword()" routerLinkActive="active"
            >ลืมรหัสผ่าน?</a
          >
        </div> -->

        <mat-button-toggle-group
          class="group-bottom-button"
          name="fontStyle"
          aria-label="Font Style"
        >
          <mat-button-toggle id="newregister" class="register-button" routerLink="/register"
            >ลงทะเบียนใหม่</mat-button-toggle
          >
          <mat-button-toggle
          id = "forgetpw"
            class="forgot-password-button"
            (click)="resetPassword()"
            >ลืมรหัสผ่าน?</mat-button-toggle
          >
        </mat-button-toggle-group>
      </form>
    </div>
