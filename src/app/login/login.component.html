<div class="bg-register">
  <div class="register-box">
    <div class="image-holder">
      <img src="../../assets/image/6.jpg" />
    </div>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
      style="margin-top: 9rem"
    >
      <h3>เข้าสู่ระบบ</h3>
      <div class="form-row">
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          placeholder="อีเมล"
        />
        <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
          email is required!
        </div>
      </div>
      <div class="form-row">
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          placeholder="รหัสผ่าน"
        />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button>เข้าสู่ระบบ</button>
      </div>
      <p class="text-center">
        <a routerLink="/register" routerLinkActive="active"
          >ลงทะเบียนเพื่อเข้าสู่ระบบ</a
        >/<a routerLink="/reset-password" routerLinkActive="active"
          >ลืมรหัสผ่าน</a
        >
      </p>
    </form>
  </div>
</div>
